name: Build/release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Whisper model
        run: pnpm dlwisper

      - name: Build app
        run: pnpm build

      - name: Build Electron app
        run: pnpm build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip app bundle
        run: |
          cd dist/mac-arm64
          zip -r "../Pub-Transcriptions-mac-arm64.zip" ./*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm64-build
          path: dist/Pub-Transcriptions-mac-arm64.zip
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Pub Transcriptions $GITHUB_REF_NAME" \
            --generate-notes \
            "./dist/Pub-Transcriptions-mac-arm64.zip#Mac arm64 App Bundle"
